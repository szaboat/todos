{% extends 'layout.html' %}

{% block content %}
    <h1>ToDo List <a href="/new">+</a></h1>
    {% if todos %}
        <ul>
            {% for todo in todos %}
                <li class="{% if todo.priority != 0 %}urgent{% endif %}{% if todo.done %} done{% endif %}">
                    {{ todo.name }}
                    <span class="edit">
                        <a href="/edit/{{ todo.id }}/">edit</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No todos for today. Create one <a href="/new">here</a>!</p>
    {% endif %}
{% endblock %}
